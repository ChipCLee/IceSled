<!DOCTYPE html>
<html>
    <head>
        <title>Auto Pilot Ice Sled</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <!-- <style>
            div {
              background-image: url('./design.png');
            }
        </style> -->
    </head>
<body>
<img src="design.png" alt="design">

<h1>Click the button to test GPS and commands.</h1>

<button onclick="getLocation()">Start GPS PoC</button>

<p id="demo"></p>
<div id="map"></div>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude +
    "<br>Current Heading: " + position.coords.heading +
    "<br>Current Speed: " + position.coords.speed +
    "<br>set_speed: 100RPM" +
    "<br>set_angle: 157 degree";
}
</script>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
async
></script>

</body>
</html>
